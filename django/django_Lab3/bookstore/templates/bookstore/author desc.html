{% extends 'layouts/base.html' %}

{% block title %}{{author.name}}{% endblock %}

{% block content %}

<h1 style="text-align: center; margin: 60px 0 60px 0;"> {{author.name}} </h1>

<div class="allbooks" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 100px;">
  <div class="card" style="width: 25rem; margin-bottom: 20px;">
    <img class="card-img-top" src="{{author.image_url}}" width="100px" height="500px" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title" style="margin-bottom: 20px;">{{ author.name }}</h5>
      <p class="card-text">Birth Date: {{ author.bdate }}</p>
      <p class="card-text">Books: {{ books }}</p>
      <p class="card-text">Created At: {{ author.created_at }}</p>
      <p class="card-text">Updated At: {{ author.updated_at }}</p>
      <div>
        <a href="{% url 'all_authors' %}" class="btn btn-primary">Back</a>
        <a href="{% url 'edit_author' author.id %}" class="btn btn-primary">Edit</a> 
      </div>
    </div>
  </div>
</div>

{% endblock %}
