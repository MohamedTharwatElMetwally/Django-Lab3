{% extends 'layouts/base.html' %}

{% block title %}All Books{% endblock %}

{% block content %}

<h1 style="text-align: center; margin: 30px 0 30px 0;"> All Available Books </h1>

<a href="{% url 'add_book' %}" class="btn btn-primary" style="background-color: green; border-color: green;">Add Book</a>

<div class="allbooks" style="display: flex; flex-direction: column; align-items: center;">
  {% for book in books %}
  <div class="card" style="width: 18rem; margin-bottom: 20px;">
    <div class="card-body">
      <h5 class="card-title">{{ book.name }}</h5>
      <p class="card-text">Price: {{ book.price }}</p>
      <div style="display: flex; flex-direction: row; justify-content: center;">
        <a href="{% url 'get_book' book.id %}" class="btn btn-primary" style="margin-right: 10px;">Show</a>
        <a href="{% url 'delete_book' book.id %}" class="btn btn-primary"
          style="background-color: red; border-color: red;">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>


{% endblock %}
