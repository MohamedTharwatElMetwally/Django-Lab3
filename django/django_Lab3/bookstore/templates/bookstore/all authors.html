{% extends 'layouts/base.html' %}

{% block title %}All Authors{% endblock %}

{% block content %}

<h1 style="text-align: center; margin: 30px 0 30px 0;"> All Available Authors </h1>

<a href="{% url 'add_author' %}" class="btn btn-primary" style="background-color: green; border-color: green;">Add Author</a>

<div class="allauthors" style="display: flex; flex-direction: column; align-items: center;">
  {% for author in authors %}
  <div class="card" style="width: 18rem; margin-bottom: 20px;">
    <div class="card-body">
      <h5 class="card-title">{{ author.name }}</h5>
      <div style="display: flex; flex-direction: row; justify-content: center;">
        <a href="{% url 'get_author' author.id %}" class="btn btn-primary" style="margin-right: 10px;">Show</a>
        <a href="{% url 'delete_author' author.id %}" class="btn btn-primary"
          style="background-color: red; border-color: red;">Delete</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
