<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}base layout{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 60px;">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home_page' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'all_books' %}">All Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'all_authors' %}">All Authors</a>
        </li>

        {% if user.id %}
        <li class="nav-item" style="margin-left: 5px; margin-right: 5px; margin-top: 7px;">
          {{user}}
        </li>
        <li class="nav-item">
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="submit" value="logout" class="nav-link">
          </form>
        </li>
        
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Register</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">login</a>
        </li>
        {% endif %}

      </ul>
    </div>
  </nav>


  <div class="container" style="width: 100%;">
    <div>

      {% block content %}
      {% endblock %}

    </div>
  </div>

  <div style="margin-bottom: 200px;"></div>

  <footer class="bg-danger text-center text-white" style="position: fixed; bottom: 0; width: 100%;">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      Â© 2024 Copyright:
      <a class="text-white">iticloud44</a>
    </div>
  </footer>


</body>

</html>
